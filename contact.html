<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #fff; /* White text color */
        }

        /* Work With Me Container */
        .work-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
        }

        /* Contact Info Styles */
        .contact-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
        }

        .contact-info i {
            margin-right: 10px;
            color: #333;
        }

        /* Image Styles */
        .work-image {
            flex: 1;
            text-align: center;
        }

        .work-image img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .work-image img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Work With Me</h1>
    </header>

    <!-- Work With Me Container -->
    <div class="work-container">

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-envelope"></i>Email: neveryash@gmail.com</p>
            <p><i class="fas fa-phone"></i>Phone: +91 95023 46957</p>
            
        </div>

        <!-- Image -->
        <div class="work-image">
            <img src="contact.jpg" alt="Work Image">
        </div>

    </div>

</body>
</html>
