<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }

        h2 {
            text-align: center;
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        /* Image Styles */
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>DESIGN PROJECTS</h1>
    </header>

    <h2>A SAMPLE OF POSTERS AND CARDS CONCEPTUALIZED DESIGNED AND CREATED BY ME</h2>

    <!-- Logos Container -->
    <center>
        <h1>Logos</h1>
        <div class="gallery">
            <img src="l1.jpg" width="600" height="900" alt="Image 1">
            <img src="l2.jpg" width="600" height="900" alt="Image 2">
            <img src="l3.jpg" width="600" height="900" alt="Image 3">
            <img src="l4.jpg" width="600" height="900" alt="Image 4">
            <!-- Add more images as needed -->
        </div>
    </center>

    <!-- Designs Container -->
    <center>
        <h1>Designs</h1>
        <div class="gallery">
            <img src="d1.jpg" width="600" height="900" alt="Image 1">
            <img src="d2.png" width="600" height="900" alt="Image 2">
            <img src="d3.jpg" width="600" height="900" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
    </center>

</body>
</html>
