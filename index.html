<!DOCTYPE html>
<html>
    <head>
    <title>
         Simple landing page
    </title>
    <style type="text/css">
        *{
          padding: 0;
          margin:0;
          box-sizing:border-box
          
        }
      
        header{
            width:100%;
            height:100vh;
            background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2));
            background-size:cover;
            font-family:sans-serif;
        }
        nav{
            width:100%;
            height:100px;
            color:white;
            display:flex;
            justify-content: space-around;
            align-items: center
        }
        .logo{
            font-size:2em;
            letter-spacing: 2px;
        }
        .menu a{
            text-decoration:  none;
            color:white;
            padding:10px 20px;
            font-size:20px;
           position: relative;
        }
        .menu a:before{
            content: '';
            position:absolute;
            top:0;
            left:0;
            width:0%;
            height:100%;
            border-bottom:2px solid indianred;
            transition: 0.4s linear;
        }
        .menu a:hover:before{
             width:90%;
        }
        .register a{
            text-decoration:  none;
            color:white;
            padding:10px 20px;
            font-size:20px;
            background: indianred;
            border-radius:8px;
        }
        .register a:hover{
            background: transparent;
            border:1xpx solid indianred;
        }
        .h-txt{
            max-width:650px;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            text-align:center;
            color:white;
        }
        .h-txt span {
            letter-spacing:5px;

        }
        .h-txt h1{
            font-size:5em;
        }
        .h-txt a{
            text-decoration: none;
            background: indianred;
            color:white;
            padding: 10px 20px;
            letter-spacing:5px;
            transition: 0.4s linear;
        }
        .h-txt a:hover{
            background: transparent;
            border:1xpx solid indianred;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.2)), url('image1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: #fff; padding: 20px; text-align: center;"  >
        <nav>
            <div class ="logo">
               
            </div>
            <div class="menu">
                <a href="#aboutme">About Me</a>
                <a href="#exp">Work Experience</a>
                <a href="#skills">Skills & Expertise</a>
                <a href="#videos">My Videos</a>
                <a href="#design">Design Projects</a>
                <a href="#contact">Work With Me</a>
            </div>
            <div class="register">
                <a href="#">Portfolio</a>
                
            </div>
        </nav>
        <section class="h-txt">
            <span></span>
            <h1>YASHWANTH</h1>
            <br>
            <a href="#">Video Editer & Designer</a>
        </section>
    </header>
<section id="aboutme">
    <iframe src="about.html" width="100%" height="700" style="border: none;"></iframe>
</section>
<section id="exp">
    <iframe src="experience.html" width="100%" height="500" style="border: none;"></iframe>
</section>
<section id="skills">
    <iframe src="skills.html" width="100%" height="500" style="border: none;"></iframe>
</section>
<section id="videos">
    <iframe src="videos1.html" width="100%" height="800" style="border: none;"></iframe>
</section>
<section id="design">
    <iframe src="design.html" width="100%" height="900" style="border: none;"></iframe>

<section id="contact">
    <iframe src="contact.html" width="100%" height="600" style="border: none;"></iframe>
</section>
</body>
    </html>
</html>
