<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Expertise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        section {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
        }

        .content {
            flex: 2;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .sub-section {
            flex: 1;
            margin-right: 20px;
        }

        .sub-section h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .sub-section ul {
            list-style-type: none;
            padding: 0;
        }

        .sub-section li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            line-height: 1.5;
        }

        .sub-section li::before {
            content: '\2022'; /* Unicode character for a bullet point */
            color: #2c3e50; /* Bullet point color */
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .image {
            flex: 1;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 2em; margin: 0;">Skills & Expertise</h1>
    </header>

    <section id="skills">
        <div class="content">
            <div class="image">
                <img src="blog.jpg" alt="Skills Image">
            </div>
        <div>&nbsp;&nbsp;</div>
        <div>&nbsp;&nbsp;</div>
        <div>&nbsp;&nbsp;</div>
            <div class="sub-section">
                <h2 style="color: #2c3e50; font-size: 30px;">Graphic Design</h2>
                <ul>
                    <li>Logo Design</li>
                    <li>Brand Design</li>
                    <li>Poster Design</li>
                    <li>Community Posts</li>
                    <li>Carousels for Social Media</li>
                </ul>
            </div>
           
        </div>
        <div class="sub-section">
            <h2 style="color: #2c3e50; font-size: 30px;">Video Editing</h2>
            <ul>
                <li>Short-Form (Trendy)</li>
                <li>Long-Form Videos</li>
                <li>Engaging Edits</li>
                <li>Visual Storytelling</li>
                <li>Using AI Tools for Editing</li>
            </ul>
        </div>
    </section>

</body>
</html>
